<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Create a New User</title>

  <!-- Google Fonts: Sora -->
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2ffd8);
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .container {
      max-width: 480px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 2rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      border: 3px solid #007aff;
    }

    h2 {
      margin-bottom: 1.8rem;
      font-weight: 700;
      font-size: 2rem;
      color: #007aff;
      text-align: center;
    }

    /* Flash alert messages */
    .alert {
      font-style: italic;
      font-size: 1rem;
      margin-bottom: 1.5rem;
      padding: 1rem 1.2rem;
      border-radius: 12px;
      border: none;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.07);
    }
    .alert-success {
      background-color: #d0f0fd;
      color: #0275d8;
    }
    .alert-danger {
      background-color: #fbdada;
      color: #d9534f;
    }

    .form-label {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
      color: #005bb5;
    }

    .form-control {
      width: 100%;
      padding: 0.55rem 0.9rem;
      font-size: 1rem;
      border-radius: 12px;
      border: 2px solid #007aff;
      background-color: #eaf6ff;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
      margin-bottom: 1.3rem;
    }
    .form-control:focus {
      border-color: #004a99;
      outline: none;
      background-color: #d6eaff;
      box-shadow: 0 0 5px #4a90e2;
    }

    /* Buttons */
    .btn {
      font-weight: 600;
      font-size: 1rem;
      padding: 0.65rem 1.5rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(0, 122, 255, 0.25);
      user-select: none;
      display: inline-block;
      text-align: center;
      min-width: 120px;
    }

    .btn-primary {
      background-color: #007aff;
      color: white;
      margin-right: 1rem;
    }
    .btn-primary:hover {
      background-color: #005fcc;
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
      transform: translateY(-2px);
    }

    .btn-secondary {
      background-color: #e5e5ea;
      color: #1c1c1e;
      box-shadow: 0 5px 15px rgba(150, 150, 150, 0.15);
    }
    .btn-secondary:hover {
      background-color: #d1d1d6;
      box-shadow: 0 7px 18px rgba(120, 120, 120, 0.3);
      transform: translateY(-2px);
    }

    /* Responsive */
    @media (max-width: 480px) {
      .container {
        padding: 1.5rem 1.5rem;
      }
      .btn {
        min-width: 100%;
        margin-bottom: 0.8rem;
      }
      .btn-primary {
        margin-right: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Create a New User</h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, msg in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ msg }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST" action="{{ url_for('add_user') }}">
      <label for="username" class="form-label">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        class="form-control"
        placeholder="Enter a new username"
        required
      >

      <button type="submit" class="btn btn-primary">Create User</button>
      <a href="{{ url_for('add_user') }}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>

</body>
</html>
