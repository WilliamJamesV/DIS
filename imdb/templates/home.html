<!-- templates/home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Home</title>

  <!-- Google Fonts: Sora -->
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #a1c4fd, #c2ffd8);
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 2.5rem 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
      border: 3px solid #007aff;
      text-align: center;
    }

    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #007aff;
      margin-bottom: 2rem;
    }

    .btn {
      font-weight: 600;
      font-size: 1.25rem;
      padding: 0.8rem 2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.25s ease;
      box-shadow: 0 5px 15px rgba(0, 122, 255, 0.25);
      user-select: none;
      background-color: #007aff;
      color: white;
      display: inline-block;
      text-decoration: none;
      line-height: 1;
    }

    .btn:hover,
    .btn:focus {
      background-color: #005fcc;
      box-shadow: 0 8px 20px rgba(0, 102, 204, 0.4);
      transform: translateY(-2px);
      outline: none;
      text-decoration: none;
      color: white;
    }

    @media (max-width: 420px) {
      .container {
        padding: 2rem 1.5rem;
      }
      .btn {
        width: 100%;
        font-size: 1.1rem;
        padding: 0.75rem 0;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome</h1>
    <a href="{{ url_for('add_user') }}" class="btn">Create a New User</a>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
