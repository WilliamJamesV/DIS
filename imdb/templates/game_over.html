<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Over</title>

  <!-- Google Fonts: Sora -->
  <link
    href="https://fonts.googleapis.com/css2?family=Sora:wght@400;600;700&display=swap"
    rel="stylesheet"
  >

  <style>
    body {
      margin: 0;
      padding: 2rem;
      min-height: 100vh;
      font-family: 'Sora', sans-serif;
      background: linear-gradient(135deg, #fbc2eb, #a6c1ee);
      display: flex;
      justify-content: center;
      align-items: center;
      box-sizing: border-box;
    }

    .container {
      max-width: 500px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      padding: 3rem 2.5rem;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(219, 112, 147, 0.3);
      border: 3px solid #db7093;
      text-align: center;
    }

    h2 {
      font-weight: 700;
      font-size: 2.8rem;
      color: #db7093;
      margin-bottom: 1rem;
      text-shadow: 1px 1px 4px rgba(219, 112, 147, 0.6);
    }

    .lead {
      font-size: 1.5rem;
      margin-bottom: 3rem;
      color: #444;
    }

    strong {
      color: #c71585;
    }

    .btn {
      font-weight: 600;
      font-size: 1.15rem;
      padding: 0.75rem 2.2rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(219, 112, 147, 0.25);
      user-select: none;
      display: inline-block;
      text-decoration: none;
      line-height: 1;
      margin: 0 0.6rem;
    }

    .btn-primary {
      background-color: #db7093;
      color: white;
      box-shadow: 0 6px 18px rgba(219, 112, 147, 0.4);
    }

    .btn-primary:hover,
    .btn-primary:focus {
      background-color: #b3506f;
      box-shadow: 0 10px 25px rgba(179, 80, 111, 0.6);
      transform: translateY(-2px);
      outline: none;
      color: white;
      text-decoration: none;
    }

    .btn-success {
      background-color: #5cb85c;
      color: white;
      box-shadow: 0 6px 18px rgba(92, 184, 92, 0.4);
    }

    .btn-success:hover,
    .btn-success:focus {
      background-color: #449d44;
      box-shadow: 0 10px 25px rgba(68, 157, 68, 0.6);
      transform: translateY(-2px);
      outline: none;
      color: white;
      text-decoration: none;
    }

    @media (max-width: 520px) {
      .container {
        padding: 2.5rem 1.5rem;
      }

      .btn {
        font-size: 1rem;
        padding: 0.65rem 1.8rem;
        margin: 0.4rem 0.3rem;
        width: 45%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Game Over</h2>
    <p class="lead">Your final score: <strong>{{ score }}</strong> / 10</p>

    <a href="{{ url_for('home') }}" class="btn btn-primary">Home</a>
    <a href="{{ url_for('start_game') }}?user_id={{ user_id }}" class="btn btn-success">Play Again</a>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
