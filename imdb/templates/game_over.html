<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Game Over</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
    crossorigin="anonymous"
  >
  <style>
    body { padding: 2rem; background-color: #f8f9fa; }
    .container { max-width: 500px; margin: auto; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h2 class="mb-4">Game Over</h2>
    <p class="lead">Your final score: <strong>{{ score }}</strong> / 10</p>

    <!-- Back to Home (new user could sign up) -->
    <a href="{{ url_for('home') }}" class="btn btn-primary me-2">
      Home
    </a>

    <!-- Play Again for the same user_id -->
    <a href="{{ url_for('start_game') }}?user_id={{ user_id }}" class="btn btn-success">
      Play Again
    </a>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    crossorigin="anonymous"
  ></script>
</body>
</html>
